<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Suggestions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="School Logo" class="logo">
            <h1>Previous Suggestions</h1>
        </header>
        <main>
            <ul id="suggestionList"></ul>
        </main>
        <footer>
            <p>&copy; 2024 School Improvement</p>
        </footer>
    </div>

    <script>
        window.onload = function() {
            let suggestionList = JSON.parse(localStorage.getItem('suggestion')) || [];
            let listContainer = document.getElementById('suggestionList');
            suggestionList.forEach(suggestion => {
                let listItem = document.createElement('li');
                listItem.textContent = suggestion;
                listContainer.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
